<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" minlength="5" maxlength="15" required>

        <br><label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" minlength="5" maxlength="15" required>

        <br><label for="email">Email:</label>
        <input type="email" id="email" placeholder="sample@email.com" required> 

        <br><label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <br><label for="bday">Birth Date:</label>
        <input type="date" id="bday" required>

        <br><label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="100" value="1">

        <br><label for="title">Title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">

        <br><label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="gift card">Gift Card</option>
        </select>

        <br><label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe">

        <br><label for="comment">Comment:</label>
        <textarea id="comment" rows="5" cols="15"></textarea>

        <br><label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">




        <br><input type="reset"> 
        <input type="submit">
    </form>
</body>
</html>
